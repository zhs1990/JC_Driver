<script type="text/javascript">
    apiready = function(){
      var aMap = api.require('aMap');
      aMap.show();
      aMap.open({
          rect: {
              x: 0,
              y: 0,
              w: "100%",
              h: "50%"
          },
          showUserLocation: true,
          zoomLevel: 11,
          center: {
              lon: 116.4021310000,
              lat: 39.9994480000
          },
          fixedOn: api.frameName,
          fixed: true
      }, function(ret, err) {
          if (ret.status) {
              alert(JSON.stringify(ret));
          } else {
              alert(JSON.stringify(err));
          }
      });
      aMap.getLocation(function(ret, err) {
          if (ret.status) {
              alert(JSON.stringify(ret));
          } else {
              alert(JSON.stringify(err));
          }
      });
      aMap.showUserLocation({
          isShow: true
      });
    };
</script>
